<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UCMS - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="notification-area" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <div class="ucms-layout">
    <div class="ucms-left-panel">
      <div class="p-8 max-w-lg w-full">
        <h2 class="text-3xl font-extrabold mb-8 text-center">STUDENT LOGIN</h2>

        <form id="login-form" class="space-y-6">
          <div class="ucms-input-box">
            <div>
              <label for="login-student_id" class="ucms-label">STUDENT ID</label>
              <input type="text" id="login-student_id" name="student_id" class="ucms-input-field" placeholder="E.g., 1234567 or 999 for Admin" required>
            </div>
            <div class="mt-4">
              <label for="login-password" class="ucms-label">PASSWORD</label>
              <input type="password" id="login-password" name="password" class="ucms-input-field" placeholder="Enter password" required>
            </div>

            <div class="flex justify-center pt-8">
              <button type="submit" class="btn-auth-dark w-full">LOGIN</button>
            </div>

            <p class="mt-4 text-center text-sm text-gray-600">
              Don't have an account?
              <a href="register.html" class="font-bold text-blue-600 hover:text-blue-800">Register Here</a>
            </p>
          </div>
        </form>

      </div>
    </div>

    <div class="ucms-right-panel" style="background-image: url('https://picsum.photos/id/200/800/800');">
      <div class="relative z-10 p-8 text-white text-center">
        <p class="text-4xl font-extrabold">Welcome Back</p>
        <p class="mt-4 text-lg font-light">Access your profile and manage club activities.</p>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
