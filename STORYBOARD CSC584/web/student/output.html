<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UCMS - My Output</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="notification-area" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <header class="fixed top-0 left-0 w-full bg-white shadow-lg z-20 p-4 flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <div id="header-logo-container"></div>
      <span class="text-xl font-bold text-gray-800">My Registrations & Output</span>
    </div>
    <div class="text-xs font-bold text-gray-600 flex items-center space-x-4">
      <span id="user-info-display" class="p-1 px-3 bg-gray-200 rounded-full shadow text-sm"></span>
      <button class="p-2 px-4 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 text-xs ucms-logout">LOGOUT</button>
    </div>
  </header>

  <main class="container pt-24" id="student-output-page">
    <div class="ucms-form-container space-y-6" style="max-width: none;">
      <h3 class="text-xl font-bold text-white">My Club Memberships</h3>
      <div class="overflow-x-auto">
        <table class="ucms-table">
          <thead>
            <tr>
              <th class="w-16">CLUB ID</th>
              <th>CLUB NAME</th>
              <th class="w-24">JOIN DATE</th>
              <th class="w-24">ACTION</th>
            </tr>
          </thead>
          <tbody id="student-memberships-tbody">
            <tr><td colspan="4">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="ucms-form-container space-y-6" style="max-width: none;">
      <h3 class="text-xl font-bold text-white">My Event Registrations</h3>
      <div class="overflow-x-auto">
        <table class="ucms-table">
          <thead>
            <tr>
              <th class="w-16">EVENT ID</th>
              <th>EVENT NAME</th>
              <th class="w-24">STATUS</th>
              <th class="w-24">ACTION</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>E001</td>
              <td>Midnight Mystery Readathon</td>
              <td>Registered (Sample)</td>
              <td><button class="btn-delete">CANCEL</button></td>
            </tr>
            <tr>
              <td colspan="4" class="text-center text-sm text-gray-300">Note: Event sign-ups are currently simulated.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <div class="footer-spacer"></div>
  <script src="../js/app.js"></script>
</body>
</html>
