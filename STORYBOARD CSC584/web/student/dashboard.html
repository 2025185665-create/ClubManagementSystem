<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UCMS - Student Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="notification-area" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <header class="fixed top-0 left-0 w-full bg-white shadow-lg z-20 p-4 flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <div id="header-logo-container"></div>
      <span class="text-xl font-bold text-gray-800">Student Dashboard</span>
    </div>

    <div class="text-xs font-bold text-gray-600 flex items-center space-x-4">
      <span id="user-info-display" class="p-1 px-3 bg-gray-200 rounded-full shadow text-sm"></span>
      <button class="p-2 px-4 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 text-xs ucms-logout">LOGOUT</button>
    </div>
  </header>

  <main class="container pt-24" id="student-dashboard-page">
    <h2 class="text-3xl font-extrabold mb-6">Welcome to UCMS</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="ucms-content-card p-6">
        <h3 class="text-xl font-bold mb-4">Student Menu</h3>
        <div class="space-y-3">
          <a href="club.html" class="dashboard-button w-full p-3 inline-block">CLUB REGISTRATION</a>
          <a href="membership.html" class="dashboard-button w-full p-3 inline-block">MEMBERSHIP FORM</a>
          <a href="event.html" class="dashboard-button w-full p-3 inline-block">EVENT REGISTRATION</a>
          <a href="output.html" class="dashboard-button w-full p-3 inline-block">MY OUTPUT</a>
          <a href="buzz.html" class="dashboard-button w-full p-3 inline-block">CAMPUS BUZZ</a>
        </div>
      </div>

      <div class="ucms-content-card p-6">
        <h3 class="text-xl font-bold mb-4">Quick Links</h3>
        <p class="text-sm text-gray-600">Use the links to manage club registration and view events.</p>
      </div>
    </div>
  </main>

  <div class="footer-spacer"></div>
  <script src="../js/app.js"></script>
</body>
</html>
