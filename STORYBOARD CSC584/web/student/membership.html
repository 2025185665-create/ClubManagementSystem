<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UCMS - Membership Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="notification-area" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <header class="fixed top-0 left-0 w-full bg-white shadow-lg z-20 p-4 flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <div id="header-logo-container"></div>
      <span class="text-xl font-bold text-gray-800">Membership Registration</span>
    </div>
    <div class="text-xs font-bold text-gray-600 flex items-center space-x-4">
      <span id="user-info-display" class="p-1 px-3 bg-gray-200 rounded-full shadow text-sm"></span>
      <button class="p-2 px-4 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 text-xs ucms-logout">LOGOUT</button>
    </div>
  </header>

  <main class="container pt-24" id="student-membership-page">
    <div class="ucms-form-container">
      <form id="membership-form" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="ucms-label">STUDENT NAME</label>
            <input id="membership-name" class="ucms-input-field" readonly>
          </div>
          <div>
            <label class="ucms-label">STUDENT ID</label>
            <input id="membership-student_id" class="ucms-input-field" readonly>
          </div>
        </div>

        <div>
          <label class="ucms-label">SELECT CLUB</label>
          <select id="membership-club-select" class="ucms-input-field" required></select>
        </div>

        <div class="flex justify-end pt-4">
          <button type="submit" class="btn-auth-dark">SUBMIT REGISTRATION</button>
        </div>
      </form>
    </div>
  </main>

  <div class="footer-spacer"></div>
  <script src="../js/app.js"></script>
</body>
</html>
