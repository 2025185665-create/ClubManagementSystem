<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UCMS - Admin Overview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="notification-area" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <header class="fixed top-0 left-0 w-full bg-white shadow-lg z-20 p-4 flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <div id="header-logo-container"></div>
      <span class="text-xl font-bold text-gray-800">Admin Dashboard Overview</span>
    </div>
    <div class="text-xs font-bold text-gray-600 flex items-center space-x-4">
      <span id="user-info-display" class="p-1 px-3 bg-gray-200 rounded-full shadow text-sm"></span>
      <button class="p-2 px-4 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 text-xs ucms-logout">LOGOUT</button>
    </div>
  </header>

  <main class="container pt-24" id="admin-dashboard-page">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="p-6 bg-white rounded-xl shadow-lg text-center border-b-4 border-blue-500">
        <div class="text-xs font-semibold text-gray-500 uppercase">Active Clubs</div>
        <div class="text-5xl font-extrabold text-blue-600 mt-2" id="admin-count-clubs">0</div>
      </div>
      <div class="p-6 bg-white rounded-xl shadow-lg text-center border-b-4 border-green-500">
        <div class="text-xs font-semibold text-gray-500 uppercase">Total Memberships</div>
        <div class="text-5xl font-extrabold text-green-600 mt-2" id="admin-count-memberships">0</div>
      </div>
      <div class="p-6 bg-white rounded-xl shadow-lg text-center border-b-4 border-red-500">
        <div class="text-xs font-semibold text-gray-500 uppercase">Upcoming Events</div>
        <div class="text-5xl font-extrabold text-red-600 mt-2" id="admin-count-events">0</div>
      </div>
    </div>

    <div class="ucms-content-card mt-8">
      <h3 class="text-xl font-bold mb-4">Quick Actions</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <a href="clubs.html" class="btn-intro w-full inline-block text-center">Manage Clubs</a>
        <a href="members.html" class="btn-intro w-full inline-block text-center">Manage Members</a>
      </div>
    </div>
  </main>

  <div class="footer-spacer"></div>
  <script src="../js/app.js"></script>
</body>
</html>
