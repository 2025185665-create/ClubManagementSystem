<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UCMS - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="notification-area" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <div class="ucms-layout">
    <div class="ucms-left-panel">
      <div class="p-8 max-w-lg w-full">
        <h2 class="text-3xl font-extrabold mb-8 text-center">STUDENT REGISTRATION</h2>

        <form id="register-form" class="space-y-6">
          <div class="ucms-input-box">
            <div>
              <label for="register-name" class="ucms-label">FULL NAME</label>
              <input type="text" id="register-name" name="name" class="ucms-input-field" placeholder="Your full name" required>
            </div>
            <div class="mt-4">
              <label for="register-student_id" class="ucms-label">STUDENT ID</label>
              <input type="text" id="register-student_id" name="student_id" class="ucms-input-field" placeholder="Your 7-digit student ID" required>
            </div>
            <div class="mt-4">
              <label for="register-email" class="ucms-label">EMAIL ADDRESS</label>
              <input type="email" id="register-email" name="email" class="ucms-input-field" placeholder="Your university email" required>
            </div>
            <div class="mt-4">
              <label for="register-password" class="ucms-label">PASSWORD</label>
              <input type="password" id="register-password" name="password" class="ucms-input-field" placeholder="Min 4 characters" required minlength="4">
            </div>

            <div class="flex justify-center pt-8">
              <button type="submit" class="btn-auth-dark w-full">REGISTER</button>
            </div>

            <p class="mt-4 text-center text-sm text-gray-600">
              Already have an account?
              <a href="login.html" class="font-bold text-blue-600 hover:text-blue-800">Login Here</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <div class="ucms-right-panel" style="background-image: url('https://picsum.photos/id/300/800/800');">
      <div class="relative z-10 p-8 text-white text-center">
        <p class="text-4xl font-extrabold">Join Us!</p>
        <p class="mt-4 text-lg font-light">Start your campus journey with great clubs.</p>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
